name: Playwright Tests & Auto Merge dev → master

on:
  push:
    branches: ["dev"]

permissions:
  contents: write
  pull-requests: write  

jobs:
  test-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Chạy test, nếu fail thì dừng, không tạo PR
      - name: Run Playwright tests with Allure
        run: npx playwright test --reporter=line,allure-playwright

      - name: Install allure-commandline
        run: npm install -D allure-commandline

      - name: Generate Allure report
        run: npx allure generate allure-results --clean -o allure-report

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # Tạo PR từ dev sang master
      - name: Create Pull Request to master
        if: success()
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master
          head: dev
          title: "Auto merge from dev to master"
          body: "This PR was automatically created after successful tests."
          labels: auto-merge
          branch: auto-merge-dev-to-master

      # Auto approve PR
      - name: Auto approve PR
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # Enable auto-merge (GitHub sẽ merge khi đủ điều kiện)
      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: merge
